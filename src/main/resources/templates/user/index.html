<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin/common.css">
  <link rel="stylesheet" href="/css/user/index.css">
  <link rel="stylesheet" href="/css/common/table.css">
  <script type="module" src="/js/user/index.js"></script>
  <title>User Index</title>
</head>
<body>
<div layout:fragment="content" class="container">
  <div class="page-info">
    <h1 class="page-title">회원 조회</h1>
    <span class="page-subtitle">회원 관리 > 회원 조회</span>
  </div>
  <form id="search-form" class="search-box">
    <h3 class="title">검색 조건</h3>
    <div class="search-filters">
      <div class="filter-group">
        <div class="filter-item">
          <input id="companyName" type="text" class="filter-input" placeholder="상호명">
        </div>
        <div class="filter-item">
          <input id="email" type="text" class="filter-input" placeholder="이메일">
        </div>
      </div>
      <div class="filter-group">
        <div class="select-menu filter-item">
          <div class="select">
            <span>승인 상태</span>
            <i class="dropdown">
              <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
            </i>
          </div>
          <div class="option-list">
            <div class="option option-default" data-value="">-- 선택 --</div>
            <div class="option" data-value="PENDING">승인 대기</div>
            <div class="option" data-value="APPROVED">승인</div>
            <div class="option" data-value="COMPLETED">승인 완료</div>
            <div class="option" data-value="REJECTED">승인 거절</div>
          </div>
        </div>
        <div class="filter-item">
          <button type="button" id="search-btn" class="filter-button">검색</button>
        </div>
      </div>
    </div>
  </form>
  <div class="table-list">
    <div class="table-controls">
      <ul class="control-filters">
        <li class="filter-item table-size">
          <div class="select-menu" id="table-size">
            <div class="select">
              <span class="selected-value" id="selected-size-value">10</span>
              <i class="dropdown">
                <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
              </i>
            </div>
            <div class="option-list" id="size-option-list">
              <div class="option selected" data-value="10">10</div>
              <div class="option" data-value="15">15</div>
              <div class="option" data-value="20">20</div>
              <div class="option" data-value="50">50</div>
            </div>
          </div>
        </li>
        <li class="filter-item table-order">
          <div class="select-menu" id="table-order">
            <div class="select">
              <span class="selected-value" id="selected-sort-value">최신순</span>
              <i class="dropdown">
                <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
              </i>
            </div>
            <div class="option-list" id="sort-option-list">
              <div class="option selected" data-value="DESC">최신순</div>
              <div class="option" data-value="ASC">오래된순</div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <table id="user-list">
      <thead>
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>상호명</th>
        <th>이메일</th>
        <th>사업자번호</th>
        <th>전화번호</th>
        <th>승인 상태</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
