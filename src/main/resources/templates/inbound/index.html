<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/common/table.css">
  <link rel="stylesheet" href="/css/common/search-dropdown.css">
  <link rel="stylesheet" href="/css/inbound/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script defer src="/js/common/warehouse-dropdown.js"></script>
  <script src="/js/inbound/index.js"></script>
  <title>Inbound Index</title>
</head>
<body>
<div layout:fragment="content" class="container">
  <div class="page-info">
    <h1 class="page-title">입고 조회</h1>
    <span class="page-subtitle">입고 관리 > 입고 조회</span>
  </div>
  <form id="search-form" class="search-box">
    <h3 class="title">검색 조건</h3>
    <div class="select-box">

      <div class="filter-row">
        <span class="row-label"></span>
        <div class="select-group">
          <div class="select-menu" id="warehouse-menu">
            <div class="select" id="warehouse-select">
              <span>창고</span>
              <i class="dropdown">
                <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
              </i>
            </div>
            <div class="option-list" id="warehouse-dropdown">
              <div class="option-search">
                <input th:type="text" th:placeholder="Search" id="warehouse-search">
              </div>
              <div id="dropdown-list"></div>
            </div>
          </div>
          <span></span>
          <div class="select-menu">
            <div class="select">
              <span>승인 상태</span>
              <i class="dropdown">
                <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
              </i>
            </div>
            <div class="option-list">
              <div class="option option-default" data-value="">-- 선택 --</div>
              <div class="option" data-value="PENDING">승인 대기</div>
              <div class="option" data-value="APPROVED">승인</div>
              <div class="option" data-value="COMPLETED">입고 완료</div>
              <div class="option" data-value="REJECTED">승인 거절</div>
            </div>
          </div>
        </div>
      </div>
      <div class="filter-row">
        <span class="row-label">입고 기간</span>
        <div class="date-picker select-group">
          <input type="text" id="start-date" class="date-input">
          <span> ~ </span>
          <input type="text" id="end-date" class="date-input">
        </div>
        <div id="selected-dates"></div>
      </div>
      <input type="hidden" id="selected-warehouse-id" name="warehouseId">
      <div class="select-menu search-button">
        <button id="search-btn" type="button" class="filter-button">검색</button>
      </div>
    </div>
  </form>
  <div class="table-list">
    <table id="inbound-list">
      <thead>
      <tr>
        <th>ID</th>
        <th>회원</th>
        <th>상품</th>
        <th>셀 ID</th>
        <th>입고 예정 날짜</th>
        <th>입고 수량</th>
        <th>승인 상태</th>
        <th>입고 요청 일시</th>
        <th>최종 승인 일시</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">이전</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">다음</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
