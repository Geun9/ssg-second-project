<!DOCTYPE html>

      layout:decorate="~{layout/layout}"

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/inbound/index.css">

  <title>Inbound Index</title>

    <h1 class="page-title">입고 조회</h1>

  </div>
  <div class="search-box">
    <h3 class="title">검색 조건</h3>
    <div class="select-box">
      <div class="select-menu">
        <div class="select">
          <span>승인 상태</span>
          <i class="dropdown">
            <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
          </i>
        </div>
        <div class="option-list">
          <div class="option" data-value="PENDING">승인 대기</div>
          <div class="option" data-value="APPROVED">승인 완료</div>
          <div class="option" data-value="REJECTED">승인 거절</div>
        </div>
      </div>
      <div class="select-menu">
        <div class="select">
          <span>창고</span>
          <i class="dropdown">
            <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
          </i>
        </div>
        <div class="option-list">
          <div class="option-search">
            <input th:type="text" th:placeholder="Search">
          </div>
          <div id="dropdown-list"></div>
        </div>
      </div>
      <div class="select-menu">
        <button type="button" class="filter-button">검색</button>
      </div>
    </div>
  </div>
  <div class="status-btn">
    <button class="approve-btn" data-bs-toggle="modal" data-bs-target="#approveModal">승인</button>
    <button class="reject-btn" data-bs-toggle="modal" data-bs-target="#rejectModal">반려</button>
  </div>

  <div id="approveModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">입고 승인</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>입고 요청을 승인하시겠습니까?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-approve">승인</button>
        </div>
      </div>
    </div>
  </div>
  <div id="rejectModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">입고 반려</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="rejection-reason" class="col-form-label">반려 사유를 입력해 주세요.</label>
          <textarea class="form-control" id="rejection-reason" rows="3" required ></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-reject">반려</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
