<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/admin/common.css">
  <link rel="stylesheet" href="/css/common/search-dropdown.css">
  <link rel="stylesheet" href="/css/common/table.css">
  <link rel="stylesheet" href="/css/admin/index.css">
  <script src="/js/common/warehouse-dropdown.js"></script>
  <script type="module" src="/js/admin/index.js"></script>
  <title>Admin Index</title>
</head>
<body>
<div layout:fragment="content" class="container">
  <div class="page-info">
    <h1 class="page-title">직원 조회</h1>
    <span class="page-subtitle">직원 관리 > 직원 조회</span>
  </div>
  <form id="search-form" class="search-box">
    <h3 class="title">검색 조건</h3>
    <div class="select-box">
      <ul class="search-filters">
        <li class="filter-item">
          <div class="select-menu" id="role-menu">
            <div class="select">
              <span>권한</span>
              <i class="dropdown">
                <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
              </i>
            </div>
            <div class="option-list" id="">
              <div class="option option-default" data-value="">-- 선택 --</div>
              <div class="option" data-value="EMPLOYEE">직원</div>
              <div class="option" data-value="ADMIN">관리자</div>
              <div class="option" data-value="SUPER_ADMIN">총관리자</div>
            </div>
          </div>
        </li>
        <!--      <ul class="search-filters">-->
        <li class="filter-item">
          <div class="select-menu" id="warehouse-menu">
            <div class="select" id="warehouse-select">
              <span>창고</span>
              <i class="dropdown">
                <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
              </i>
            </div>
            <div class="option-list" id="warehouse-dropdown">
              <div class="option-search">
                <input th:type="text" th:placeholder="Search" id="warehouse-search">
              </div>
              <div id="dropdown-list"></div>
            </div>
          </div>
        </li>
        <li class="filter-item">
          <input id="name" type="text" class="filter-input" placeholder="이름">
        </li>
      </ul>
    </div>
    <input type="hidden" id="selected-warehouse-id" name="warehouseId">
    <div class="search-button">
      <button type="button" id="search-btn" class="filter-button">검색</button>
    </div>
  </form>
  <div class="table-list">
    <table id="admin-list">
      <thead>
      <tr>
        <th>사번</th>
        <th>이름</th>
        <th>이메일</th>
        <th>창고</th>
        <th>권한</th>
        <th>전화번호</th>
        <th>최초 생성 일시</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
